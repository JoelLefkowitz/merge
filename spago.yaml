package:
  name: merge
  description: Merge sort.
  repository: https://github.com/JoelLefkowitz/merge
  homepage: https://joellefkowitz.github.io/merge
  keywords:
    - sort
    - merge
    - arrays

  publish:
    version: 0.1.1
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: merge

  dependencies:
    - arrays: ">=7.0.0 <8.0.0"
    - control: ">=6.0.0 <7.0.0"
    - integers: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - numbers: ">=9.0.0 <10.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"

  build:
    pedanticPackages: true
    strict: true

  test:
    main: Test.Main
    dependencies:
      - assert
      - debug
      - effect
      - test-unit

metadata:
  publisher: Pursuit
  languages:
    - PureScript

  frameworks: []
  paradigms:
    - Functional

  lifecycle: Alpha

workspace:
  packageSet:
    registry: 41.2.0
