package:
  name: merge
  description: Merge sort.

  publish:
    version: 0.3.0
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: merge

  dependencies:
    - arrays: ">=7.0.0 <8.0.0"
    - control: ">=6.0.0 <7.0.0"
    - integers: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - numbers: ">=9.0.0 <10.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"

  build:
    pedanticPackages: true
    strict: true

  test:
    main: Test.Main
    dependencies:
      - assert
      - effect
      - quickcheck

workspace:
  packageSet:
    registry: 62.2.7
